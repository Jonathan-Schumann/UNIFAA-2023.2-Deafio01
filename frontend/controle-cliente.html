<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  </head>
  <body>
    
    <nav class="menu-lateral"> <!--Menu lateral-->
      
      <div class="btn-expandir"> <!--Botão expandir-->
        <i class="bi bi-list"  id="btn-exp"></i>
      </div>

      <ul>
        <li class="item-menu ">
          <a href="#">
            <span class="icon"><i class="bi bi-person-vcard"></i></span>
            <span class="txt-link">Clientes</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-bag"></i></span>
            <span class="txt-link">Produtos</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-gear"></i></span>
            <span class="txt-link">Configurações</span>
          </a>
        <li class="item-menu" id="btn-sair">
          <a href="#">
            <span class="icon" ><i class="bi bi-box-arrow-left"></i></span>
            <span class="txt-link">Sair</span>
          </a>
        </li>
      </ul>
    </nav> 

    <div class="container">
     
      <!-- Titulo -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <h4>Lista de Clientes</h4>
          <hr />
        </div>
      </div>

      <!-- Botão adicionar -->
      <div class="row">
        <div class="col-sm-3">
          <button 
            id="btn-adicionar" 
            class="btn btn-primary btn-sm"
          >
            Adicionar
          </button>
        </div>
      </div>

      <!-- Tabela -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Cadastro</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal -->
      <div class="row">
        <!-- The Modal -->
        <div class="modal fade modal-lg" id="modal-cliente">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Adicionar cliente</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">

                <div class="row">
                  <div class="col-sm-2">
                    <label for="id" class="form-label">Id</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-10">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="col-sm-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                  </div>
                  <div class="col-sm-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                  </div>
                  <div class="col-sm-3">
                    <label for="dataCadastro" class="form-label">Data de cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" disabled>
                  </div>
                </div>

              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/base.js"></script>
    <script src="./js/model/Cliente.js"></script>
    <script src="./js/controle-cliente.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
